{% extends "base.html" %} {% block remtitle %}Create Request {% endblock %} {% block container %}
    <link

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Create Request</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/customer_dashboard"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customer_dashboard/search">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customer_dashboard/summary">Summary</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock %} 
    {% block content %}

    <div class="container">
      <h1 class="text-center mt-5">Create Service Request for {{service.service_name}}</h1><br>
      <form action='/customer_dashboard/create_request/{{service.id}}' method="POST">
        <div class="form-group">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="service_name" name="service_name" value="{{service.service_name}}" readonly>
        </div>
        <div class="form-group">
          <label class="form-label" for="service_proff_name">Contractor</label>
          <select class="form-select" id="service_proff_name" name="service_proff_name" required>
            <option value="" selected disabled hidden>Select Contractor</option>
            {% for proff in service_proff %}
            <option value="{{proff.user_name}}">{{proff.user_name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="request_description">Description</label>
          <textarea class="form-control" id="request_description" name="request_description" rows="3" required></textarea>
        </div><br>
        <button type="submit" class="btn btn-primary">Create Service Request</button>
      </form>
    </div>

    {% endblock %}
