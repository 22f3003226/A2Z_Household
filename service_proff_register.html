{% extends "base.html" %} {% block remtitle %} Service Proffessional Register {% endblock %} {%
  block container %}
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  {% endblock %} {% block content %}
  <style>
    .card {
      margin: 0 auto;
      float: none;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 2px 4px #00060726;
    }
  </style>
  <div class="d-flex justify-content-center align-items-center vh-100 gradient-custom-5">
    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <h2 class="text-center mb-4">Service Proffessional Register</h2>
        <form action="/service_proff_register" method="POST" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Service</label>
              <select class="form-select" aria-label="Default select example" name="service">
                <option selected>Choose Service</option>
                {% for service in services %}
                <option value="{{service.service_name}}">{{service.service_name}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" placeholder="1234 Main St">
          </div>
          <div class="form-group col-md-2" style="width: 20rem;">
            <label for="inputZip">Pincode</label>
            <input type="number" class="form-control" name="pincode" placeholder="xxxxx">
          </div>
          <div class="form-group col-md-2" style="width: 30rem;">
            <label for="inputPassword4">Proffessional Experience</label>
            <textarea class="form-control" name="service_proffesional_experience" placeholder="Experience"></textarea>
          </div>
          <div class="form-group col-md-2" style="width: 30rem;">
            <label for="inputPassword4">Upload CV (Max size = 5MB)</label>
            <input type="file" class="form-control" name="service_proffesional_file">
          </div>
          <button type="submit" class="btn btn-primary">Send Application</button>
        </form>
      </div>
    </div>
  </div>



{% endblock %}
