<!-- templates/create_service.html -->
<div class="container">
  <h1 class="text-center mt-5">Create Service</h1>
  <form method="POST">
    <div class="form-group">
      <label class="form-label" for="service_name" style="display: block">
        Service Name</label>
      <input
        type="text"
        class="form-control"
        id="service_name"
        name="service_name"
        required
      />
    </div>
    <div class="form-group">
      <label class="form-label" for="service_description" style="display: block"
        >Service Description</label>
      <textarea
        class="form-control"
        id="service_description"
        name="service_description"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label class="form-label" for="base_price" style="display: block"
        >Base Price</label>
      <input
        type="number"
        class="form-control"
        id="base_price"
        name="base_price"
        required
      />
    </div>
    <div class="form-group">
      <label class="form-label" for="time_required" style="display: block"
        >Time Required</label>
      <input
        type="text"
        class="form-control"
        id="time_required"
        name="time_required"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Create Service</button>
  </form>
</div>

{% endblock %}
