<div class="container">
  <h1 class="text-center mt-5">Edit Service Request</h1><br>
  <form action='/customer_dashboard/edit_request/{{service_request.id}}' method="POST">
    <div class="form-group">
      <label for="service_name" class="form-label">Service Name</label>
      <input type="text" class="form-control" id="service_name" name="service_name" value="{{service_request.service.service_name}}" readonly>
    </div>
    <div class="form-group">
      <label class="form-label" for="service_proff_name">Contractor</label>
      <input type="text" class="form-control" id="service_proff_name" name="service_proff_name" value="{{service_request.service_proffessional.user_name}}" readonly>
    </div>
    <div class="form-group">
      <label class="form-label" for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required>{{service_request.description}}</textarea>
    </div><br>
    <button type="submit" class="btn btn-primary">Update Service Request</button>
  </form>
</div>
