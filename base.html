<!DOCTYPE html> <!-- we'll add any repeating html code here like navbar, footer etc. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-2-Z Household Services - {% block remtitle %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css"> 
    {% block container %}{% endblock %}
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
    {% block content %}{% endblock %}

    <script> // Function to hide flash messages after 2 seconds 
    setTimeout(function() { 
        var flashMessages = document.querySelectorAll('.flash-messages .alert'); 
        flashMessages.forEach(function(message) { message.style.display = 'none'; }); 
    }, 2000); // 2000 milliseconds = 2 seconds 
    </script>
</body>
</html>
